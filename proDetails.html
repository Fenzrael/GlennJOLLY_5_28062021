<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./img/icon/iconePhoto.png" />
    <title>Mimi Keel</title>
  </head>
  <body>
    <header class="header" role="banner">
      <a href="./index.html">
        <img
          id="pro"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main class="main" role="main">
      <section id="presentation" class="presentation"></section>
      <section class="filterNav">
        <label class="label" for="filter">Trier par</label>
        <select name="selection" id="filter" class="sort" aria-label="Order by">
          <option class="sort__selection" value="Popularity">Popularité</option>
          <option class="sort__selection" value="Date">Date</option>
          <option class="sort__selection" value="Title">Titre</option>
        </select>
      </section>
      <section id="gallery"></section>
      <section id="lightbox" class="lightbox" aria-label="Image CloseUp View">
        <div id="lightbox__container" class="lightbox__container" 
             aria-label="Lilac Breasted Roller">
        </div>
        <div id="lightbox__name" class="lightbox__name" 
        aria-label="Photo Name"></div>
        <button class="lightbox__close" aria-label="Close Dialog" 
                onclick="closeLightbox()">
          <span class="fas fa-times fa-2x"></span>
        </button>
        <button class="lightbox__prev" aria-label="Previous Image" 
                onclick="previous()">
          <span class="fas fa-chevron-left fa-2x"></span>
        </button>
        <button class="lightbox__next" aria-label="Next Image" 
                onclick="next()">
          <span class="fas fa-chevron-right fa-2x"></span>
        </button>
      </section>
      <section id="boxHeart"></section>
      <section id="modalContainer">
        <form class="modal" role="dialog">
          <p class="modal__presentation">Contactez Moi</p>
          <span
            class="fas fa-times fa-lg modal__cross"
            aria-label="Close Contact Form"
          ></span>
          <div class="modal__block" aria-label="First Name">
            <label for="firstName">Prénom:</label>
            <input id="firstName" class="" type="text" />
            <span class="errorMessage">Veuillez Remplir correctement le Champ!</span>
          </div>
          <div class="modal__block" aria-label="Last Name">
            <label for="secondName">Nom:</label>
            <input id="secondName" type="text" />
            <span class="errorMessage">Veuillez Remplir correctement le Champ!</span>
          </div>
          <div class="modal__block" aria-label="Email">
            <label for="email">Email:</label>
            <input id="email" type="email" />
            <span class="errorMessage">Veuillez Remplir correctement le Champ!</span>
          </div>
          <div class="modal__block" aria-label="Your message">
            <label for="textArea">Votre message:</label>
            <input id="textArea" type="textarea"></textarea>
            <span class="errorMessage">Veuillez Remplir correctement le Champ!</span>
          </div>
          <button class="modal__submit" type="submit" aria-label="Send">
            Envoyer
          </button>
        </form>
      </section>
    </main>
    <script type="text/javascript" src="./js/pro.js"></script>
  </body>
</html>
