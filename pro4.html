<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <title>Nabeel Bradford</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          id="pro4"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__pro">Nabeel Bradford</h1>
        <p class="presentation__city">Mexico City, Mexico</p>
        <p class="presentation__description">Je vais toujours de l'avant</p>
        <div class="presentation__filters filters">
          <span class="filters__profile">#travel</span>
          <span class="filters__profile">#portraits</span>
        </div>
        <button class="presentation__contact">Contactez-moi</button>
        <img
          class="presentation__image"
          src="img/photographersIDPhotos/NabeelBradford.jpg"
          alt="Nabeel Bradford"
        />
      </section>
      <section class="filterNav">
        <label class="label" for="methods">Trier par</label>
        <select name="selection" id="methods">
          <option value="Popularity">Popularité</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </section>
      <section class="gallery">
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Portrait_AfternoonBreak.jpg"
            alt=""
          />
          <figcaption class="legend">
            La pause Cigarette<span class="legend__likes">25</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Portrait_Alexandra.jpg"
            alt=""
          />
          <figcaption class="legend">
            Alexandra<span class="legend__likes">95</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Portrait_Shaw.jpg"
            alt=""
          />
          <figcaption class="legend">
            Shaw<span class="legend__likes">52</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Portrait_Sunkissed.jpg"
            alt=""
          />
          <figcaption class="legend">
            Sourire ensoleillé<span class="legend__likes">66</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Travel_Boat_Wanderer.jpg"
            alt=""
          />
          <figcaption class="legend">
            Balade en barque<span class="legend__likes">23</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Travel_Bridge_into_Forest.jpg"
            alt=""
          />
          <figcaption class="legend">
            Pont à travers bois<span class="legend__likes">34</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Travel_On_the_Road.jpg"
            alt=""
          />
          <figcaption class="legend">
            Voyage en Van<span class="legend__likes">99</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Travel_Outdoor_Baths.jpg"
            alt=""
          />
          <figcaption class="legend">
            Source d'eau chaude<span class="legend__likes">101</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Nabeel/Travel_Road_into_Hill.jpg"
            alt=""
          />
          <figcaption class="legend">
            Route et colline<span class="legend__likes">99</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
