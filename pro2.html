<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <title>Ellie-Rose Wilkens</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          id="pro2"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__pro">Ellie-Rose Wilkens</h1>
        <p class="presentation__city">Paris, France</p>
        <p class="presentation__description">
          Travaille sur des compositions complexes
        </p>
        <div class="presentation__filters filters">
          <span class="filters__profile">#sports</span>
          <span class="filters__profile">#architecture</span>
        </div>
        <button class="presentation__contact">Contactez-moi</button>
        <img
          class="presentation__image"
          src="img/photographersIDPhotos/EllieRoseWilkens.jpg"
          alt="Ellie-Rose Wilkens"
        />
      </section>
      <section class="filterNav">
        <label class="label" for="methods">Trier par</label>
        <select name="selection" id="methods">
          <option value="Popularity">Popularité</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </section>
      <section class="gallery">
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Architecture_Connected_Curves.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture curviligne<span class="legend__likes">79</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Architecture_Cross_Bar.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture en croix<span class="legend__likes">66</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Architecture_Horseshoe.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture en fer à cheval<span class="legend__likes">85</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Architecture_Water_on_Modern.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture en Vagues<span class="legend__likes">55</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Architecture_White_Light.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture lumineuse<span class="legend__likes">52</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Sport_Jump.jpg"
            alt=""
          />
          <figcaption class="legend">
            Saut en Skateboard<span class="legend__likes">95</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Sport_Next_Hold.jpg"
            alt=""
          />
          <figcaption class="legend">
            Escalade<span class="legend__likes">101</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Sport_Race_End.jpg"
            alt=""
          />
          <figcaption class="legend">
            Course à pied<span class="legend__likes">88</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/Sport_Sky_Cross.jpg"
            alt=""
          />
          <figcaption class="legend">
            Saut en snowboard<span class="legend__likes">77</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/ellieRose/sport_water_tunnel.jpg"
            alt=""
          />
          <figcaption class="legend">
            Surfer sur la vague<span class="legend__likes">103</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
