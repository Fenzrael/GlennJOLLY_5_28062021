<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <title>Tracy Galindo</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          id="pro3"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__pro">Tracy Galindo</h1>
        <p class="presentation__city">Montreal, Canada</p>
        <p class="presentation__description">Photographe freelance</p>
        <div class="presentation__filters filters">
          <span class="filters__profile">#art</span>
          <span class="filters__profile">#fashion</span>
          <span class="filters__profile">#events</span>
        </div>
        <button class="presentation__contact">Contactez-moi</button>
        <img
          class="presentation__image"
          src="img/photographersIDPhotos/TracyGalindo.jpg"
          alt="Tracy Galindo"
        />
      </section>
      <section class="filterNav">
        <label class="label" for="methods">Trier par</label>
        <select name="selection" id="methods">
          <option value="Popularity">Popularité</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </section>
      <section class="gallery">
        <figure class="gallery__photo photo">
          <img class="photo__image" src="./img/Tracy/Art_Mine.jpg" alt="" />
          <figcaption class="legend">
            Cartoon Pigeons<span class="legend__likes">75</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Art_Purple_light.jpg"
            alt=""
          />
          <figcaption class="legend">
            Scène violette Taguée<span class="legend__likes">24</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Art_Triangle_Man.jpg"
            alt=""
          />
          <figcaption class="legend">
            l'Homme et le triangle<span class="legend__likes">88</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Event_18thAnniversary.jpg"
            alt=""
          />
          <figcaption class="legend">
            18e Anniversaire<span class="legend__likes">33</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Event_Sparklers.jpg"
            alt=""
          />
          <figcaption class="legend">
            Evènement étincelant<span class="legend__likes">2</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Event_WeddingGazebo.jpg"
            alt=""
          />
          <figcaption class="legend">
            Kiosque Fleurit<span class="legend__likes">69</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Fashion_Pattern_on_Pattern.jpg"
            alt=""
          />
          <figcaption class="legend">
            Motifs sur motifs<span class="legend__likes">72</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Fashion_Urban_Jungle.jpg"
            alt=""
          />
          <figcaption class="legend">
            Jungle Urbaine<span class="legend__likes">11</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Tracy/Fashion_Yellow_Beach.jpg"
            alt=""
          />
          <figcaption class="legend">
            Jaune et Plage<span class="legend__likes">62</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
