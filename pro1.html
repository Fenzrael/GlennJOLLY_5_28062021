<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <title>Mimi Keel</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          id="pro1"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__pro">Mimi Keel</h1>
        <p class="presentation__city">London, UK</p>
        <p class="presentation__description">Voir le beau dans le quotidien</p>
        <div class="presentation__filters filters">
          <span class="filters__profile">#portraits</span>
          <span class="filters__profile">#events</span>
          <span class="filters__profile">#travel</span>
          <span class="filters__profile">#animals</span>
        </div>
        <button class="presentation__contact">Contactez-moi</button>
        <img
          class="presentation__image"
          src="img/photographersIDPhotos/MimiKeel.jpg"
          alt="mimi Keel"
        />
      </section>
      <section class="filterNav">
        <label class="label" for="methods">Trier par</label>
        <select name="selection" id="methods">
          <option value="Popularity">Popularit√©</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </section>
      <section id="gallery"></section>
    </main>
    <script src="./pro1.js"></script>
  </body>
</html>
