<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <title>Mimi Keel</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          id="pro1"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__pro">Mimi Keel</h1>
        <p class="presentation__city">London, UK</p>
        <p class="presentation__description">Voir le beau dans le quotidien</p>
        <div class="presentation__filters filters">
          <span class="filters__profile">#portraits</span>
          <span class="filters__profile">#events</span>
          <span class="filters__profile">#travel</span>
          <span class="filters__profile">#animals</span>
        </div>
        <button class="presentation__contact">Contactez-moi</button>
        <img
          class="presentation__image"
          src="img/photographersIDPhotos/MimiKeel.jpg"
          alt="mimi Keel"
        />
      </section>
      <section class="filterNav">
        <label class="label" for="methods">Trier par</label>
        <select name="selection" id="methods">
          <option value="Popularity">Popularité</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </section>
      <section class="gallery">
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Animals_Rainbow.jpg"
            alt=""
          />
          <figcaption class="legend">
            Arc-en-ciel<span class="legend__likes">59</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Event_BenevidesWedding.jpg"
            alt=""
          />
          <figcaption class="legend">
            Première Danse<span class="legend__likes">77</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Event_PintoWedding.jpg"
            alt=""
          />
          <figcaption class="legend">
            Mariage parmi les roches<span class="legend__likes">52</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Event_SeasideWedding.jpg"
            alt=""
          />
          <figcaption class="legend">
            Mariage à la mer<span class="legend__likes">25</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Portrait_Background.jpg"
            alt=""
          />
          <figcaption class="legend">
            Portrait Noir et Blanc<span class="legend__likes">55</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Portrait_Wednesday.jpg"
            alt=""
          />
          <figcaption class="legend">
            Portrait Vintage<span class="legend__likes">34</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Travel_HillsideColor.jpg"
            alt=""
          />
          <figcaption class="legend">
            Voyage entre Couleurs et Colline<span class="legend__likes">85</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Travel_Lonesome.jpg"
            alt=""
          />
          <figcaption class="legend">
            Solitude<span class="legend__likes">88</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Portrait_Nora.jpg"
            alt=""
          />
          <figcaption class="legend">
            Portrait de Nora<span class="legend__likes">63</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
      </section>
    </main>
  </body>
</html>
