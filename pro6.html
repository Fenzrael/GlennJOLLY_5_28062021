<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <title>Marcel Nikolic</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          id="pro6"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__pro">Marcel Nikolic</h1>
        <p class="presentation__city">Berlin, Germany</p>
        <p class="presentation__description">
          Toujours à la recherche de LA photo
        </p>
        <div class="presentation__filters filters">
          <span class="filters__profile">#travel</span>
          <span class="filters__profile">#architecture</span>
        </div>
        <button class="presentation__contact">Contactez-moi</button>
        <img
          class="presentation__image"
          src="img/photographersIDPhotos/MarcelNikolic.jpg"
          alt="Marcel Nikolic"
        />
      </section>
      <section class="filterNav">
        <label class="label" for="methods">Trier par</label>
        <select name="selection" id="methods">
          <option value="Popularity">Popularité</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </section>
      <section class="gallery">
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Marcel/Architecture_Corner_Room.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture en coin<span class="legend__likes">54</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Marcel/Architecture_Dome.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture en Dôme<span class="legend__likes">88</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Marcel/Architecture_On_a_hill.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture sur colline<span class="legend__likes">63</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Marcel/Architecure_Contrast.jpg"
            alt=""
          />
          <figcaption class="legend">
            Architecture et Contrastes<span class="legend__likes">52</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img class="photo__image" src="./img/Marcel/" alt="" />
          <figcaption class="legend">
            Portrait Noir et Blanc<span class="legend__likes">55</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Portrait_Wednesday.jpg"
            alt=""
          />
          <figcaption class="legend">
            Portrait Vintage<span class="legend__likes">34</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Travel_HillsideColor.jpg"
            alt=""
          />
          <figcaption class="legend">
            Voyage entre Couleurs et Colline<span class="legend__likes">85</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Mimi/Travel_Lonesome.jpg"
            alt=""
          />
          <figcaption class="legend">
            Solitude<span class="legend__likes">88</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
