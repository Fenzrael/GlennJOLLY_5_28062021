<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./img/icon/iconePhoto.png" />
    <title>Fisheye</title>
  </head>
  <body>
    <header class="header">
      <a class="header__link" href="#main" aria-label="return to the main"
        >Passer au contenu</a
      >
      <a class="header__image" href="./index.html">
        <img
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home Page"
          aria-label="logo link"
        />
      </a>
      <nav class="header__navigation" aria-label="photographer tags">
        <ul class="navigation">
          <li
            class="navigation__filters"
            onclick="filterByTag('portrait')"
            onKeyUp="filterByTagKeyUp(event, 'portrait')"
            aria-label="tags link"
            tabindex="0"
          >
            #Portrait
          </li>
          <li
            class="navigation__filters"
            onclick="filterByTag('art')"
            onKeyUp="filterByTagKeyUp(event, 'art')"
            aria-label="tags link"
            tabindex="0"
          >
            #Art
          </li>
          <li
            class="navigation__filters"
            onclick="filterByTag('fashion')"
            onKeyUp="filterByTagKeyUp(event, 'fashion')"
            aria-label="tags link"
            tabindex="0"
          >
            #Fashion
          </li>
          <li
            class="navigation__filters"
            onclick="filterByTag('architecture')"
            onKeyUp="filterByTagKeyUp(event, 'architecture')"
            aria-label="tags link"
            tabindex="0"
          >
            #Architecture
          </li>
          <li
            class="navigation__filters"
            onclick="filterByTag('travel')"
            onKeyUp="filterByTagKeyUp(event, 'travel')"
            aria-label="tags link"
            tabindex="0"
          >
            #Travel
          </li>
          <li
            class="navigation__filters"
            onclick="filterByTag('sport')"
            onKeyUp="filterByTagKeyUp(event, 'sport')"
            aria-label="tags link"
            tabindex="0"
          >
            #Sports
          </li>
          <li
            class="navigation__filters"
            onclick="filterByTag('animals')"
            onKeyUp="filterByTagKeyUp(event, 'animals')"
            aria-label="tags link"
            tabindex="0"
          >
            #Animals
          </li>
          <li
            class="navigation__filters"
            onclick="filterByTag('events')"
            onKeyUp="filterByTagKeyUp(event, 'events')"
            aria-label="tags link"
            tabindex="0"
          >
            #Events
          </li>
        </ul>
      </nav>
      <h1 class="header__title">Nos Photographes</h1>
    </header>

    <main id="main" aria-label="main section">
      <section
        class="photograph"
        id="photograph"
        aria-label="photographers section"
      ></section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
