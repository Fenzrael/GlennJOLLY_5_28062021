<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/71f14f71be.js"
      crossorigin="anonymous"
    ></script>
    <title>Rhode Dubois</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          id="pro5"
          class="header__image"
          src="./img/logoEntreprise/fisheye.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main>
      <section class="presentation">
        <h1 class="presentation__pro">Rhode Dubois</h1>
        <p class="presentation__city">Barcelona, Spain</p>
        <p class="presentation__description">Créatrice de Souvenirs</p>
        <div class="presentation__filters filters">
          <span class="filters__profile">#sports</span>
          <span class="filters__profile">#fashion</span>
          <span class="filters__profile">#events</span>
          <span class="filters__profile">#animals</span>
        </div>
        <button class="presentation__contact">Contactez-moi</button>
        <img
          class="presentation__image"
          src="img/photographersIDPhotos/RhodeDubois.jpg"
          alt="Rhode Dubois"
        />
      </section>
      <section class="filterNav">
        <label class="label" for="methods">Trier par</label>
        <select name="selection" id="methods">
          <option value="Popularity">Popularité</option>
          <option value="Date">Date</option>
          <option value="Title">Titre</option>
        </select>
      </section>
      <section class="gallery">
        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Animals_Majesty.jpg"
            alt=""
          />
          <figcaption class="legend">
            Animal Majestueux<span class="legend__likes">52</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img class="photo__image" src="./img/Rhode/Event_Emcee.jpg" alt="" />
          <figcaption class="legend">
            Emcee Concert<span class="legend__likes">23</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Event_KeyboardCheck.jpg"
            alt=""
          />
          <figcaption class="legend">
            Test Synthé<span class="legend__likes">52</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Event_ProductPitch.jpg"
            alt=""
          />
          <figcaption class="legend">
            Présentation Produit<span class="legend__likes">3</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Event_VentureConference.jpg"
            alt=""
          />
          <figcaption class="legend">
            ToDo Réunion<span class="legend__likes">2</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Fashion_Melody_Red_on_Stripes.jpg"
            alt=""
          />
          <figcaption class="legend">
            Mélodie Rouge<span class="legend__likes">11</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Fashion_Wings.jpg"
            alt=""
          />
          <figcaption class="legend">
            Mode Ailée<span class="legend__likes">58</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Sport_2000_with_8.jpg"
            alt=""
          />
          <figcaption class="legend">
            ADN de Sportifs<span class="legend__likes">52</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>

        <figure class="gallery__photo photo">
          <img
            class="photo__image"
            src="./img/Rhode/Sport_Butterfly.jpg"
            alt=""
          />
          <figcaption class="legend">
            Nage Papillon<span class="legend__likes">47</span
            ><span class="fas fa-heart legend__icon"></span>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
